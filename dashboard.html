<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="/style.css"> <style>
    /* Estilos básicos para el dashboard */
    body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
    .dashboard-container { max-width: 900px; margin: 20px auto; padding: 25px; border: 1px solid #ddd; border-radius: 10px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1, h2, h3 { text-align: center; color: #333; margin-bottom: 20px; }
    #logoutButton {
        display: block;
        margin: 0 auto 20px auto;
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }
    #logoutButton:hover {
        background-color: #c82333;
    }

    /* Estilos para la tabla */
    .data-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .data-table th, .data-table td {
        border: 1px solid #e0e0e0;
        padding: 10px;
        text-align: left;
        vertical-align: top;
    }
    .data-table th {
        background-color: #e9ecef;
        font-weight: bold;
        color: #555;
    }
    .data-table tr:nth-child(even) {
        background-color: #f8f8f8;
    }
    .data-table tr:hover {
        background-color: #f1f1f1;
    }
    .action-buttons button {
        margin-right: 5px;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
    }
    .edit-button { background-color: #007bff; color: white; }
    .edit-button:hover { background-color: #0056b3; }
    .delete-button { background-color: #dc3545; color: white; }
    .delete-button:hover { background-color: #c82333; }

    /* Estilos para el formulario de añadir */
    .add-form {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        background-color: #f9f9f9;
        border-radius: 8px;
    }
    .add-form input[type="text"],
    .add-form input[type="number"] {
        width: calc(100% - 22px); /* Ajuste de padding */
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Incluye padding y borde en el ancho */
    }
    .add-form button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }
    .add-form button:hover {
        background-color: #218838;
    }

    /* CSS para Responsividad de Tabla (Opción 1: Desplazamiento Horizontal) */
    .table-responsive {
        overflow-x: auto; /* Permite el desplazamiento horizontal si el contenido es demasiado ancho */
        -webkit-overflow-scrolling: touch; /* Suaviza el desplazamiento en iOS */
        border: 1px solid #e0e0e0; /* Opcional: añade un borde al contenedor */
        border-radius: 8px; /* Opcional: bordes redondeados */
    }
</style>
</head>
<body>
<div class="dashboard-container">
    <h1>Bienvenido al Panel de Control</h1>

    <button id="logoutButton">Cerrar Sesión</button>

    <h2>Lista de Artículos</h2>
    <div class="table-responsive">
        <table class="data-table" id="itemsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="add-form">
        <h3>Agregar Nuevo Artículo</h3>
        <input type="text" id="itemName" placeholder="Nombre del artículo">
        <input type="text" id="itemDescription" placeholder="Descripción">
        <input type="number" id="itemPrice" placeholder="Precio">
        <button id="addItemButton">Agregar Artículo</button>
    </div>
</div>

<script type="module" src="/src/dashboard.js"></script> </body>
</html>
